<html layout:decorate="~{usr/layout/layout.html}">

<head>
    <title>로그인</title>
</head>

<body>

<main layout:fragment="main">
    <script>
        function LoginForm__submit(form) {
            // username 이(가) 올바른지 체크

            form.username.value = form.username.value.trim(); // 입력란의 입력값에 있을지 모르는 좌우공백제거

            if (form.username.value.length == 0) {
                toastWarning('아이디를 입력해주세요.');
                form.username.focus();
                return;
            }

            if (form.username.value.length < 4) {
                toastWarning('아이디를 4자 이상 입력해주세요.');
                form.username.focus();
                return;
            }

            // password 이(가) 올바른지 체크

            form.password.value = form.password.value.trim(); // 입력란의 입력값에 있을지 모르는 좌우공백제거

            if (form.password.value.length == 0) {
                form.password.focus();
                toastWarning('비밀번호를 입력해주세요.');
                return;
            }

            if (form.password.value.length < 4) {
                toastWarning('비밀번호를 4자 이상 입력해주세요.');
                form.password.focus();
                return;
            }

            form.submit(); // 폼 발송
        }
    </script>
    <div class="flex flex-col justify-center items-center">
        <form th:action method="POST" class="p-10 flex flex-col gap-4" onsubmit="LoginForm__submit(this); return false;">
            <div>
                <input type="text" name="username" maxlength="30" placeholder="아이디" class="input input-bordered">
            </div>
            <div>
                <input type="password" name="password" maxlength="30" placeholder="비밀번호" class="input input-bordered">
            </div>
            <div>
                <input type="submit" value="로그인" class="btn btn-block btn-primary">
            </div>

            <div class="btn-group btn-group-vertical">
                <a class="btn btn-outline" style="text-decoration: none" href="/oauth2/authorization/kakao">
                    <i class="fa-solid fa-comment mr-1" style="color: #ffe812;"></i>카카오 로그인
                </a>

                <a class="btn btn-outline" style="text-decoration: none" href="/oauth2/authorization/google">
                    <i class="fa-brands fa-google mr-1" style="color: #ff4000;"></i>구글 로그인
                </a>

                <a class="btn btn-outline" style="text-decoration: none" href="/oauth2/authorization/naver">
                    <i class="fa-solid fa-n mr-1" style="color: #00ff2a;"></i> 네이버 로그인
                </a>
            </div>
        </form>

        <div>
            <a class="btn btn-link" style="text-decoration: none" href="#">
                <i class="fas fa-regular fa-user-plus mr-1"></i> 회원가입
            </a>
            |
            <a class="btn btn-link" style="text-decoration: none" href="#">
                <i class="fas fa-light fa-id-card mr-1"></i> 아이디찾기
            </a>
            |
            <a class="btn btn-link" style="text-decoration: none" href="#">
                <i class="fas fa-regular fa-lock mr-1"></i> 비밀번호찾기
            </a>
        </div>
    </div>
</main>
</body>

</html>
