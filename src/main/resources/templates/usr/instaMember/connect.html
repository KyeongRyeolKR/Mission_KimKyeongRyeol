<html layout:decorate="~{usr/layout/layout.html}">

<head>
    <title>본인의 인스타그램 정보입력</title>
</head>

<body>

<main layout:fragment="main">
    <script>
        function ConnectForm__submit(form) {
            // username 이(가) 올바른지 체크

            form.username.value = form.username.value.trim(); // 입력란의 입력값에 있을지 모르는 좌우공백제거

            if (form.username.value.length == 0) {
                toastWarning('인스타그램 아이디를 입력해주세요.');
                form.username.focus();
                return;
            }

            if (form.username.value.length < 2) {
                toastWarning('인스타그램 아이디를 2자 이상 입력해주세요.');
                form.username.focus();
                return;
            }

            const $checkedGenderRadioButton = $(form).find("[name=gender]:checked");

            if ($checkedGenderRadioButton.length == 0) {
                toastWarning('성별을 선택해주세요.');
                $(form).find("[name=gender]:first").focus();
                return;
            }

            form.submit(); // 폼 발송
        }
    </script>

    <form th:action method="POST" class="p-10 max-w-sm flex flex-col gap-4"
          onsubmit="ConnectForm__submit(this); return false;">
        <div class="stats stats-vertical shadow max-w-2xl">
            <div class="stat">
                <div class="stat-title text-xl"><i class="fa-brands fa-instagram mr-2"></i>인스타 ID 입력</div>
            </div>
        </div>
        <div>
            <input type="text" name="username" maxlength="30" placeholder="나의 인스타그램 아이디"
                   class="input input-bordered mb-2" onchange="$(this).keyup();" autocomplete="off"
                   onkeyup="$(this).next().children(':last-child').text(this.value.trim());"
                   onpaste="setTimeoutZero(() => $(this).keyup());">
            <a href="#" onclick="$(this).attr('href', $(this).text().replaceAll(' ', ''));" target="_blank" class="block mt-3 text-sm break-all underline text-blue-400">
                <span>https://instagram.com/</span><span class="text-red-300"></span>
            </a>
        </div>
        <div class="flex justify-center gap-4">
            <label class="flex gap-2 items-center cursor-pointer">
                <input class="radio peer" type="radio" name="gender" value="W">
                <span class="-order-1 text-gray-400
                peer-checked:text-red-400 peer-checked:font-bold peer-checked:text-xl">
                <i class="fa-solid fa-person-dress"></i>
                여성
              </span>
            </label>

            <label class="flex gap-2 items-center cursor-pointer">
                <input class="radio peer" type="radio" name="gender" value="M">
                <span class="-order-1 text-gray-400
                peer-checked:text-blue-400 peer-checked:font-bold peer-checked:text-xl">
                <i class="fa-solid fa-person"></i>
                남성
              </span>
            </label>
        </div>
        <div>
            <input type="submit" value="정보입력" class="btn btn-block btn-primary">
        </div>
    </form>
</main>
</body>

</html>
